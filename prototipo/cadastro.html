<html>
	
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		
		<div class="agenda_top_bar">
			<label>Agenda de Atividades / Cadastro</label>
		</div>

		<div class="container">


			<div class="row col-md-12">
				<h1 class="titulo_pagina">Cadastro de Atividades</h1>
			</div>

			<div class="row col-md-12" >
				<form role="form">
					<div class="form-group">
				    	<label>Atividade</label>
				    	<input class="form-control" placeholder="informe o nome da atividade">
				  </div>
				  <div class="form-group">
				    <label>Data</label>
				    <input class="form-control" placeholder="informe a data da atividade">
				  </div>
				  <div class="form-group">
				    <label>Descrição</label>
				    <textarea class="form-control" rows="3"></textarea>
				  </div>

				  <button type="submit" class="btn btn-default">Cadastrar</button>
				</form>
			</div>
		</div>

	</body>
</html>
