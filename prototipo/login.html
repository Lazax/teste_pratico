<html>
	
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body class="pagina_login">
		
		<div class="container">

			<div class="modal show" id="model_login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<form role="form">
				 	<div class="modal-dialog">
				    	<div class="modal-content">
				      		<div class="modal-header">
				        		<h3 class="modal-title">Agenda de Atividades</h3>
				      		</div>
					      	<div class="modal-body">
								<div class="form-group">
								    <label>Usuario</label>
								    <input class="form-control" placeholder="informe o login">
								</div>
								<div class="form-group">
								    <label>Senha</label>
									<input type="password" class="form-control" placeholder="informe a senha de acesso">
								</div>
					      	</div>
					      	<div class="modal-footer">
					        	<button type="submit" class="btn btn-primary">Entrar</button>
					      	</div>
				    	</div>
				  	</div>
			  	</form>
			</div>

		</div>

	</body>
</html>
